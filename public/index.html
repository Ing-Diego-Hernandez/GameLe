<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Video Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Guess the Video Game</h1>
    <div id="image-container">
      <img id="game-image" src="" alt="Game Image">
    </div>
    <div id="board"></div>
    <input type="text" id="guess-input" placeholder="Enter your guess here">
    <button onclick="submitGuess()">Submit</button>
    
    <div id="result-container"></div>
    
    <div id="attempts">
      <p>Attempts left: <span id="attempts-left"></span></p>
    </div>
    <button onclick="restartGame()">Restart Game</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
